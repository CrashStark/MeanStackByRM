<div class="add-product">
<h1>Add New add-product</h1>
<form #addProduct="ngForm"  (ngSubmit)="addProductValue(addProduct.value)" class="common-form">
    <input
        class="form-input"
        type="text"
        ngModel
        name="name"
        placeholder="Enter Product Name"
        ngModel
      />

      <input
        class="form-input"
        type="text"
        ngModel
        name="price"
        placeholder="Enter Product Price"
        ngModel
      />

      <input
        class="form-input"
        type="text"
        ngModel
        name="Color"
        placeholder="Enter Product Color"
        ngModel
      />

      <input
      class="form-input"
      type="text"
      ngModel
      name="category"
      placeholder="Enter Product Category"
      ngModel
    />

    <textarea
        class="form-input"
        type="text"
        ngModel
        name="description"
        placeholder="Enter Product description"
        ngModel
      ></textarea>

      <input
      class="form-input"
      type="text"
      ngModel
      name="image"
      placeholder="Enter Product Image Url"
      ngModel
    />
    <button class="form-button">Add-Product</button>
</form>
</div>
