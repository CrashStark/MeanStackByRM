<div class="cart-page">
  <h1>Cart Page</h1>
  <div class="row">
    <div class="col-sm-8 details" *ngFor="let item of cartData">
      <ul>
        <li>
          <img
            [src]="item.image"
          />
        </li>
        <li><span>{{item.name}}</span></li>
        <li><span>{{item.price}}</span></li>
        <li><span>{{item.quantity}}</span></li>
        <li><button class="form-button">Remove to cart</button></li>
      </ul>
    </div>
    <div class="col-sm-4 summary">
      <h3>Summary</h3>
      <ul>
        <li>
          <span>Amount :</span>
          <span>{{priceSummary.price}}</span>
        </li>
        <li>
          <span>Tax :</span>
          <span> {{priceSummary.tax}}</span>
        </li>
        <li>
          <span>Delivery :</span>
          <span> {{priceSummary.delivery}}</span>
        </li>
        <li class="discount">
          <span>Discount :</span>
          <span> {{priceSummary.discount}}</span>
        </li>
        <li>
          <span><h4>Total :</h4></span>
          <span><h4>{{priceSummary.total}} /-</h4></span>
        </li>
        <button class="checkoutBtn" (click)="checkoutPage()">Checkout</button>
      </ul>
    </div>
  </div>
</div>
