<div class="checkout">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7 shipping-address">
      <h4>Add shipping Address</h4>
      <form #orderData="ngForm" class="common-form" (ngSubmit)="submitOrder(orderData.value)">
        <input
          type="text"
          class="form-input"
          name="email"
          placeholder="Enter User Email"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          name="address"
          placeholder="Enter Your address"
          ngModel
        />
        <input
        type="text"
        class="form-input"
        name="mobile"
        placeholder="Enter Your number"
        ngModel
      />
      <button class="order-Button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
        <h3>Total Amount:50000</h3>
        <h4>Payment Method:<b>Pay on Delivery</b></h4>
    </div>
  </div>
</div>
